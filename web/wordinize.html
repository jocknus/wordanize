<!DOCTYPE html>
<html>
<head>

    <title>Drag and drop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="scripts/drag-n-drop.js"></script>
    <!--<script data-main="scripts/main" src="scripts/require.js"></script>-->


</head>
<body>
    <div id="dragzone" style="width: 30%; height: 500px; background-color:#66ff66; position:absolute; left:0px">
        <div class="draggable" style="background-color:#29e; width: 40px; height: 40px; border-style: dotted">word1</div>
        <div class="draggable" style="background-color:#29e; width: 40px; height: 40px; border-style: dotted">word2</div>
        <div class="draggable" style="background-color:#29e; width: 40px; height: 40px; border-style: dotted">word3</div>
    </div>


    <div id="dropzone" style="width: 70%; height: 500px; background-color:#cc99ff; float:top; float:right">

    </div>

</body>
</html>
